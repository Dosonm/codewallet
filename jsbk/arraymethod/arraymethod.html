<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["1","2"];
        arr.push("3");
        arr.unshift("0");
        console.log(arr);
        let arr2 = arr;
        arr2.pop();
        arr2.shift();
        console.log(arr2);
        let arr3 = arr.join();
        console.log(arr3)

        let arr4 = [1,2,3,4]         //기존 배열의 일부를 삭제, 변경 함 = 기존배열이 변경됨
        arr4.splice(1,2,"두번째","세번째");
        console.log(arr4)
        let arr5 = [1,2,3,4]
        let arr6 = arr5.slice(1,3);    //기존 배열에서 일부를 꺼내옴 = 기존배열이 변경되지 않음
        console.log(arr5)
        console.log(arr6)
    </script>
</body>
</html>
