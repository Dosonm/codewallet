<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 이벤트</title>
</head>
<body>
	<button id="change">글자색 바꾸기</button>	
	<p>Repre.</p>
	
	<script>
     document.querySelector("#change").onclick = changeColor;

		 function changeColor() {
       document.querySelector("p").style.color = "#f00";
     }
	</script>
</body>
</html>
